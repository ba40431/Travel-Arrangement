{% extends 'base.html' %}

{% block CSS %}
<link rel = 'stylesheet' type = 'text/css' href = 'css/next.css'>
{% endblock %}

    {% block main %}
    <main>
        <div class = 'hotel-container'>
            <div class = 'title'>三、選擇住宿飯店</div>
            <div class = 'hotel-block'>
                <div>MM/YY<input type = 'text'></div>
                <div>MM/YY<input type = 'text'></div>
            </div>
        </div>
        <hr/>
        <div class = 'transport-container'>
            <div class = 'title'>四、使用的交通工具</div>
            <div class = 'transport-block'>
                <div><input type = 'checkbox'><span>開車</span></div>
                <div><input type = 'checkbox'><span>機車</span></div>
                <div><input type = 'checkbox'><span>大眾運輸</span></div>
                <div><input type = 'checkbox'><span>腳踏車</span></div>
                <div><input type = 'checkbox' checked><span>走路</span></div>
            </div>
        </div>
        <hr/>
        <div class = 'prefer-container'>
            <div class = 'title'>五、行程安排的偏好</div>
            <div class = 'prefer-block'>
                <div><input type = 'radio'><span>悠遊輕旅行</span></div>
                <div><input type = 'radio'><span>排好排滿</span></div>
            </div>
        </div>
        <hr/>
        <div class = 'must-to-go-container'>
            <div class = 'title'>六、必去的景點 ( 選填 )</div>
            <div class = 'must-to-go-block'>
                <input type = 'text'>
            </div>
        </div>
        <div class = 'button-container'>
            <a href = '/schedule'> 
                <button class = 'finish-button'>行程安排</button>
            </a>
        </div>

    </main>
    {% endblock %}

{% block JavaScript %}
<script type = 'text/javascript' src = 'javascript/next.js'></script>
{% endblock %}
